<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <input class="display" id="display-id" placeholder="0">
        <div class="delete-buttons">
            <button class="delete" id="delete">+/-</button>
            <button class="delete" id="clear">Clear</button>
        </div>
        <div class="numbers">
            <button class="color-buttons" id="button-7" >7</button>
            <button class="color-buttons" id="button-8" >8</button>
            <button class="color-buttons" id="button-9" >9</button>
            <button class="color-operator" id="button-division" >/</button>
            <button class="color-buttons" id="button-4" >4</button>
            <button class="color-buttons" id="button-5" >5</button>
            <button class="color-buttons" id="button-6" >6</button>
            <button class="color-operator" id="button-multiply" >*</button>
            <button class="color-buttons" id="button-1" >1</button>
            <button class="color-buttons" id="button-2" >2</button>
            <button class="color-buttons" id="button-3" >3</button>
            <button class="color-operator" id="button-subtract" >-</button>
            <button class="color-equal" id="button-point" >.</button>
            <button class="color-buttons" id="button-0" >0</button>
            <button  class="color-equal" id="button-equal" >=</button>
            <button class="color-operator" id="button-plus" >+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
